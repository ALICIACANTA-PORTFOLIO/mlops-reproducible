<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58A6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F6FEB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#85E89D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#56D364;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" rx="30" fill="#0D1117"/>
  
  <!-- Outer glow circle -->
  <circle cx="150" cy="150" r="120" fill="none" stroke="url(#grad1)" stroke-width="3" opacity="0.3"/>
  
  <!-- Main Pipeline Circle -->
  <circle cx="150" cy="150" r="100" fill="none" stroke="url(#grad1)" stroke-width="4" stroke-dasharray="5,5">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 150 150"
      to="360 150 150"
      dur="20s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Center hexagon -->
  <polygon points="150,80 190,105 190,155 150,180 110,155 110,105" 
           fill="none" stroke="#58A6FF" stroke-width="3"/>
  
  <!-- ML Brain symbol -->
  <g id="ml-symbol" transform="translate(150, 120)">
    <!-- Neural nodes -->
    <circle cx="-15" cy="-10" r="4" fill="#58A6FF"/>
    <circle cx="-15" cy="0" r="4" fill="#58A6FF"/>
    <circle cx="-15" cy="10" r="4" fill="#58A6FF"/>
    <circle cx="0" cy="-5" r="4" fill="#79C0FF"/>
    <circle cx="0" cy="5" r="4" fill="#79C0FF"/>
    <circle cx="15" cy="0" r="4" fill="#A5D6FF"/>
    
    <!-- Connections -->
    <line x1="-15" y1="-10" x2="0" y2="-5" stroke="#58A6FF" stroke-width="1.5" opacity="0.6"/>
    <line x1="-15" y1="0" x2="0" y2="-5" stroke="#58A6FF" stroke-width="1.5" opacity="0.6"/>
    <line x1="-15" y1="0" x2="0" y2="5" stroke="#58A6FF" stroke-width="1.5" opacity="0.6"/>
    <line x1="-15" y1="10" x2="0" y2="5" stroke="#58A6FF" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="-5" x2="15" y2="0" stroke="#58A6FF" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="5" x2="15" y2="0" stroke="#58A6FF" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Data flow indicators (orbiting nodes) -->
  <circle cx="150" cy="50" r="6" fill="#F97583">
    <animateMotion
      path="M 0,0 m -100,0 a 100,100 0 1,0 200,0 a 100,100 0 1,0 -200,0"
      dur="8s"
      repeatCount="indefinite"/>
  </circle>
  
  <circle cx="150" cy="50" r="6" fill="#85E89D">
    <animateMotion
      path="M 0,0 m -100,0 a 100,100 0 1,0 200,0 a 100,100 0 1,0 -200,0"
      dur="8s"
      begin="2s"
      repeatCount="indefinite"/>
  </circle>
  
  <circle cx="150" cy="50" r="6" fill="#FFA657">
    <animateMotion
      path="M 0,0 m -100,0 a 100,100 0 1,0 200,0 a 100,100 0 1,0 -200,0"
      dur="8s"
      begin="4s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Corner icons -->
  <!-- DVC (Top Left) -->
  <g transform="translate(40, 40)">
    <rect width="30" height="30" rx="5" fill="#945DD6"/>
    <path d="M 8 15 L 15 8 L 22 15 L 15 22 Z" fill="white"/>
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="10" fill="#8B949E" text-anchor="middle">DVC</text>
  </g>
  
  <!-- MLflow (Top Right) -->
  <g transform="translate(230, 40)">
    <rect width="30" height="30" rx="5" fill="#0194E2"/>
    <text x="15" y="22" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">M</text>
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="10" fill="#8B949E" text-anchor="middle">MLflow</text>
  </g>
  
  <!-- FastAPI (Bottom Left) -->
  <g transform="translate(40, 230)">
    <rect width="30" height="30" rx="5" fill="#009688"/>
    <path d="M 10 22 L 15 10 L 20 22 Z" fill="white"/>
    <rect x="14" y="16" width="2" height="8" fill="#009688"/>
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="10" fill="#8B949E" text-anchor="middle">API</text>
  </g>
  
  <!-- Pytest (Bottom Right) -->
  <g transform="translate(230, 230)">
    <rect width="30" height="30" rx="5" fill="#0A9EDC"/>
    <path d="M 15 8 L 15 22 M 10 13 L 20 13" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <circle cx="15" cy="18" r="2" fill="white"/>
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="10" fill="#8B949E" text-anchor="middle">Test</text>
  </g>
  
  <!-- Title -->
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#grad1)" text-anchor="middle">MLOps</text>
  <text x="150" y="288" font-family="Arial, sans-serif" font-size="12" fill="#8B949E" text-anchor="middle">Reproducible Pipeline</text>
</svg>
